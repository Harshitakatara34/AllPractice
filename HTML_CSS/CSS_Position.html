
<!-- Position 

CSS position properties control how elements are positioned and displayed on a web page. -->

<!-- 1.  Static (Default):

Elements are neither considered parents nor children in a specific positioning context.


 2. Relative:

Elements with position: relative; are contained within their normal document flow. -->


<!-- 3. Absolute: Positioned relative to a parent element.

4. Fixed: Stays fixed relative to the viewport.

5. Sticky: Sticks to a position when scrolling. -->
