<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing Example</title>
  </head>
  <body>
    <button id="debounceButton">Debouncing</button>

    <script>
      let id;
      function Debounceuse(func, delay) {
        return function () {
          if (id) {
            clearTimeout(id);
          }

          id = setTimeout(() => {
            func();
          }, delay);
        };
      }

      function handleButtonClick() {
        console.log("Button is clicked");
      }

      const debounceClick = Debounceuse(handleButtonClick, 2000);

      document
        .getElementById("debounceButton")
        .addEventListener("click", debounceClick);
    </script>
  </body>
</html>


<!-- Debouncing: ==>
   Debouncing delays a function's execution until a specified time has passed since the last invocation, reducing unnecessary function calls, often used for events like button clicks.
