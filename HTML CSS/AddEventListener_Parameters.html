<!-- 
In JavaScript, the addEventListener method can take three parameters:

1. Event Type (String) => 'click', keydown etc.
2. Listener Function (Function) =>  "event handler" or "callback function."
3. Use Capture (Optional Boolean) => (false, true)

// Example

parent.addEventListener('click', (e) => {
    // Event Type: 'click'
    // Listener Function: (e) => { ... }
    // Use Capture: Not provided, defaults to false (bubbling)
  }, true);
  
  child.addEventListener('click', (e) => {
    // Event Type: 'click'
    // Listener Function: (e) => { ... }
    // Use Capture: Not provided, defaults to false (bubbling)
  }, true);
   -->
