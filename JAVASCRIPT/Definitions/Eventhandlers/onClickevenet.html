<!-- Example onclick event -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button style="background-color: aqua;" id="main" onclick="fun()">Clicked Button</button>
</body>
</html>

<script>

 function fun(){
  console.log('Clicked Me!')
 }

</script>
